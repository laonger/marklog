$def with (data)
        <div id='index_content'>
        $for i in data:
            <div class='single_article'>
                <div class='tittle_line'>
                    <span class='poster'>$i["author_name"]</span>
                    <span class='host_name'>@<a href='.'>long-er.name</a>-0:~#</span>
                    <span class='tittle'>
                        <a href='article?a=$i["article_key"]'>$i["tittle"]</a>
                    </span>
                </div>
                
                <div class='article_short'>$:i["first_10_html"]</div>
                <div class='cut_line'>
                    <div class='post_time'>$i["commit_time_show"]</div>
                    <div class='read_more'>
                        <a href='article?a=$i["article_key"]'>|more....|</a>
                    </div>
                    <div class='clean' style='clear: both;'></div>
                </div>
            </div>
        </div>
