$def with (data)
$ article_data = data["article_data"]
        <div id='tittle_line'>
            <span class='poster'>$article_data["author_name"]</span>
            <span class='host_name'>@<a href='.'>long-er.name</a>-0:~#</span>
            <span class='tittle'>
                <a href='article?a=$article_data["article_key"]'>$article_data["tittle"]</a>
            </span>
        </div>
        <div id='article'>
            $:article_data["article_html"]
        </div>
        <div id='cut_line'>
            <div id='post_time'>$article_data["commit_time_show"]</div>
            <div id='end_mark'>End</div>
            <div id='clean' style='clear: both;'></div>
        </div>
        <div id='comment'>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'laonger'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
